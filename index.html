<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link 
    href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
    rel="stylesheet"
  >
  <link 
    rel="stylesheet" 
    href="style.css"
    media="screen" 
    charset="utf-8"
  >
</head>
<body>
  <div class="header">
    <img src="./eisenhower-matrix.jpg">
    <a 
      class="header__link" 
      href="https://goal-life.com/page/method/matrix-eisenhower"
    >
      Want more details?
    </a>
  </div>
  <div class="app">
    <p id="add-section">
      <label for="new-task">Add Item</label>
      <div class="app__input-container">
        <input 
          id="new-task"
          class="app__input" 
          type="text"
        >
        <button>Add</button>
      </div>
    </p>
    <h3>Todo</h3>
    <ul id="incomplete-tasks">
      <li>
        <input type="checkbox">
        <label class="app__task-label">Pay Bills</label>
        <input type="text" class="app__input">
        <button class="app__edit-btn">Edit</button>
        <button class="app__delete-btn">
          <img src="./remove.svg">
        </button>
      </li>
      <li class="edit-mode">
        <input type="checkbox">
        <label class="app__task-label">Go Shopping</label>
        <input 
          type="text" 
          value="Go Shopping" 
          class="app__input"
        >
        <button class="app__edit-btn">Save</button>
        <button class="app__delete-btn">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li>
        <input type="checkbox" checked>
        <label class="app__task-label">See the Doctor</label>
        <input type="text" class="app__input">
        <button class="app__edit-btn">Edit</button>
        <button class="app__delete-btn">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
