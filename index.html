<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link 
    href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
    rel="stylesheet"
  >
  <link 
    rel="stylesheet" 
    href="style.css"
    media="screen" 
    charset="utf-8"
  >
</head>
<body class="body">
  <div class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg">
    <a 
      class="header__link" 
      href="https://goal-life.com/page/method/matrix-eisenhower"
    >
      Want more details?
    </a>
  </div>
  <div class="app">
    <p id="add-section">
      <label class="app__add-label" for="new-task">Add Item</label>
      <div class="app__input-container">
        <input 
          id="new-task"
          class="input app__input app__add-input" 
          type="text"
        >
        <button class="app__btn">Add</button>
      </div>
    </p>
    <h3 class="app__list-title">Todo</h3>
    <ul id="incomplete-tasks">
      <li class="app__item">
        <input type="checkbox" class="input app__check-input">
        <label class="app__task-label">Pay Bills</label>
        <input type="text" class="input app__input app__edit-input">
        <button class="app__btn app__edit-btn">Edit</button>
        <button class="app__btn app__delete-btn">
          <img src="./remove.svg" class="app__delete-img">
        </button>
      </li>
      <li class="app__item edit-mode">
        <input type="checkbox" class="input app__check-input">
        <label class="app__task-label">Go Shopping</label>
        <input 
          type="text" 
          value="Go Shopping" 
          class="input app__input app__edit-input"
        >
        <button class="app__btn app__edit-btn">Save</button>
        <button class="app__btn app__delete-btn">
          <img src="./remove.svg" class="app__delete-img">
        </button>
      </li>
    </ul>
    <h3 class="app__list-title">Completed</h3>
    <ul id="completed-tasks">
      <li class="app__item">
        <input type="checkbox" class="input app__check-input" checked>
        <label class="app__task-label">See the Doctor</label>
        <input type="text" class="input app__input app__edit-input">
        <button class="app__btn app__edit-btn">Edit</button>
        <button class="app__btn app__delete-btn">
          <img src="./remove.svg" class="app__delete-img">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
